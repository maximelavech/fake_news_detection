<!DOCTYPE html>
<html lang="en">
    <head>
        <title> News Check Web App </title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'This looks like FAKE news !';
                 } else {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'This seems like a reliable source of information. Congratulations';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body background = 'background/background-initial.png'>

        <div class="container">
            <center><h1 style="color:white"> News Check </h1></center>
            <p style="color:white">Enter your article below and click submit to find out...</p>
            <form method="POST"
                  action= "" 
                  onsubmit="return submitForm(this);" >  <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->                   
                <div class="form-group">
                    <label style="color:white" for="review">News Article:</label>
                    <textarea class="form-control"  rows="5" id="review">Please copy/paste your article here.</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
